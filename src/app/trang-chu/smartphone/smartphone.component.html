<section id="smartphone" class="container-fluid pt-5 pb-5 bg-dark">
  <h1 class="text-white text-center">BEST SMARTPHONE</h1>
  <div class="row">
    <ng-container *ngFor="let item of arrSmartPhone">
      <app-product-item
        (modalEvent)="dtModal($event)"
        [product]="item"
        class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3"
      ></app-product-item>
    </ng-container>
  </div>
</section>
