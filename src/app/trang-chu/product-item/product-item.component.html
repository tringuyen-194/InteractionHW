<div class="card bg-light" style="width:300px">
  <img
    class="card-img-top"
    src="{{ product.img }} "
    alt="Card image"
    style="max-width:100%; height: 250px;"
  />
  <div class="card-body text-center">
    <h4 class="card-title text-center">{{ product.name }}</h4>
    <ng-container *ngIf="status; else dDes">
      <p class="card-text">{{ product.des }}</p>
      <button class="btn btn-warning mx-3" (click)="hideDes()">Hide Des</button>
    </ng-container>

    <ng-template #dDes>
      <button class="btn btn-success mx-3" (click)="showDes()">Show Des</button>
    </ng-template>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
      (click)="callModal()"
    >
      Open modal
    </button>
  </div>
</div>
